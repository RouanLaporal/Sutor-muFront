<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="asset/style/index.css">
    <title>Home</title>
</head>
<body>

    <div class="navbar">
        <nav>
            <ul id="menuList">
                <li><a href="index.html">Accueil</a></li>
                <li><a href="profil.html">Profil</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </div>

    <div class="grid-container">

        <div class="abonnement">
            <h4>CHAÎNE AIMÉE</h4>
        </div>

        <div class="stream">
           <video id="videoElement"></video>
            <h3>Nom du streamer</h3>
            <h4>Titre du stream</h4>
            <button id="stream">regarder</button>
        </div>

        <div class="chat">
            <h3 class="titre-chat">Chat</h3>
            <div class="inbox">
                <div class="inbox__people">
                  <h4>Active users</h4>
                </div>
                <div class="inbox__messages">
                    <div class="messages__history"></div>
                    <div class="fallback"></div>
                </div>
            </div>
            <form class="message_form" action="">
                <textarea class="message" name="message" placeholder="Envoyez un message" id="messageArea"></textarea><br>
                <input class="bouton" type="submit" value="Envoyer">
            </form>
        </div>
    </div>
    <script src="https://cdn.socket.io/3.1.3/socket.io.min.js" integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh" crossorigin="anonymous"></script>

</body>
</html>
