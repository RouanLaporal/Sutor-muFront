<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="asset/style/login.css">
    <title>Login</title>
</head>

<body>

    <div class="navbar">
        <nav>
            <ul id="menuList">
                <li><a href="index.html">Accueil</a></li>
                <li><a href="profil.html">Profil</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </div>

    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Connexion</button>
                <button type="button" class="toggle-btn" onclick="register()" >S'inscrire</button>
            </div>

            <div class="social-icons">
                <img src="asset/img/fbook.png" alt="facebook">
                <img src="asset/img/twitter.png" alt="twitter">
                <img src="asset/img/gp.png" alt="gp">
            </div>
            <form id="loginform" action="" method="post" class="input-group">
                <input type="text" name="Pseudo" class="input-field" placeholder="Pseudo" id="loginUsername" required>
                <input type="password" name="Password" class="input-field" placeholder="Entrer un mot de passe"
                    id="loginPassword" required>
                <input type="checkbox" class="check-box"><span>Se souvenir de moi</span>
                <button type="submit" class="submit-btn" name="submit">Se connecter</button><br>
            </form>
            <form id="registerform" action="" method="POST" class="input-group">
                <input type="text" name="username" class="input-field" placeholder="Pseudo" id="registerUsername" required>
                <input type="password" name="password" class="input-field"  placeholder="Entrer un mot de passe" id="registerPassword" required>
                <button type="submit" class="submit-btn" name="register">S'inscrire</button><br>
            </form>
        </div>
    </div>
    <script src="./asset/script/register.js"></script>
</body>

</html>
